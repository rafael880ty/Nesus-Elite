<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nesus elite - Free Fire</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos para a tela de login */
    #login-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #login-box {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    #login-box input {
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #252525;
      color: #fff;
    }

    #login-box button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #00ff00;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    #login-box button:hover {
      background-color: #00c800;
    }
    <link rel="icon" type="image/png" href="apple-touch-icon.png">
  </style>
</head>
<body>

  <!-- Tela de Login -->
  <div id="login-overlay">
    <div id="login-box">
      <h2>Acesso Restrito</h2>
      <input type="password" id="password" placeholder="Senha">
      <button onclick="checkPassword()">Acessar</button>
      <p id="login-error" style="color: red; display: none;">Senha incorreta. Tente novamente.</p>
    </div>
  </div>

  <header style="display: none;">
    <nav>
      <div class="logo">
        <img src="https://png.pngtree.com/png-vector/20240621/ourmid/pngtree-assassin-hoodie-esport-logo-design-png-image_12812944.png" alt="Ícone" width="50" height="50">
        <span>Nesus elite</span>
      </div>
      <ul>
        <li><a href="novidades.html">Novidades</a></li>
        <li><a href="treinos.html">Treinos</a></li>
        <li><a href="sobre.html">Sobre Nós</a></li>
        <li><a href="contato.html">Sensis</a></li>
        <li><a href="fundadores.html">Fundadores</a></li>
      </ul>
    </nav>
  </header>

  <section id="hero" style="display: none;">
    <div class="hero-content">
      <h1>Bem-vindos ao Nesus elite de Free Fire</h1>
      <p>As últimas notícias, horários de treino e muito mais!</p>
      <a href="novidades.html" class="btn">Saiba Mais</a>
    </div>
  </section>

  <footer style="display: none;">
    <p>&copy; 2024 Nesus elite. Todos os direitos reservados.</p>
  </footer>

  <script>
    function checkPassword() {
      const password = document.getElementById('password').value;
      if (password === 'TNF') {
        // Remove a tela de login
        document.getElementById('login-overlay').style.display = 'none';

        // Mostra o conteúdo do site
        document.querySelector('header').style.display = 'block';
        document.getElementById('hero').style.display = 'block';
        document.querySelector('footer').style.display = 'block';

        // Define um cookie para lembrar que o usuário já fez login
        localStorage.setItem('loggedIn', 'true');
      } else {
        // Mostra a mensagem de erro
        document.getElementById('login-error').style.display = 'block';
      }
    }

    // Verifica se o usuário já está logado
    function checkLoginStatus() {
      if (localStorage.getItem('loggedIn') === 'true') {
        // Remove a tela de login
        document.getElementById('login-overlay').style.display = 'none';

        // Mostra o conteúdo do site
        document.querySelector('header').style.display = 'block';
        document.getElementById('hero').style.display = 'block';
        document.querySelector('footer').style.display = 'block';
      } else {
        // Garante que a tela de login seja exibida
        document.querySelector('header').style.display = 'none';
        document.getElementById('hero').style.display = 'none';
        document.querySelector('footer').style.display = 'none';
        document.getElementById('login-overlay').style.display = 'flex';
      }
    }

    // Executa a verificação de login ao carregar a página
    window.onload = checkLoginStatus;
  </script>

</body>
</html>
